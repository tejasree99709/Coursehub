<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Courses</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color:rgb(232, 235, 238);
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #3a3a3a;
        margin-bottom: 20px;
      }

      /* Back Button - Top Left */
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        display: inline-block;
        background-color: #4a90e2;
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .back-btn:hover {
        background-color: #4a90e2;
      }

      /* Form Styles */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin: 8px 0;
      }

      input {
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        transition: border 0.3s ease;
      }

      input:focus {
        border: 1px solid #4a90e2;
        outline: none;
      }

      button {
        background-color: #4a90e2;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background-color:rgb(33, 35, 136);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .back-btn {
          top: 10px;
          left: 10px;
          font-size: 14px;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Back Button -->
    <a href="pcourses.php" class="back-btn">‚Üê Go Back</a>

    <div class="container">
      <h1>Post a New Course</h1>

      <!-- Form to post course -->
      <form action="post_courses.php" method="POST">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required />

        <label for="course_link">Course Link:</label>
        <input type="url" id="course_link" name="course_link" required />

        <button type="submit">Post Course</button>
      </form>
    </div>
  </body>
</html>
